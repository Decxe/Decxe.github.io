<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        video {
            width: 100vw;
            height: 50vh; /* 上半屏视频 */
            object-fit: cover;
        }

        /* 文字背景容器 */
        .text-bg {
            position: fixed;
            bottom: 0; /* 紧贴底部 */
            width: 100%;
            height: 50vh; /* 下半屏高度 */
            background: #000; /* 黑色背景（可选） */
            display: flex;
            flex-wrap: wrap; /* 文字自动换行 */
            align-items: center; /* 垂直居中 */
            justify-content: center; /* 水平居中 */
            gap: 10px; /* 文字间距 */
            font-size: 96px; /* 基础字体大小 */
            color: #fff; /* 文字颜色 */
            opacity: 0.9; /* 透明度 */
            overflow: hidden; /* 隐藏超出部分 */
        }

        /* 动态文字样式 */
        .text-bg span {
            animation: float 3s infinite; /* 文字浮动动画 */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* 文字阴影 */
        }

        /* 浮动动画 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* 鼠标悬停效果（可选） */
        .text-bg span:hover {
            color: #ff0000;
            transform: scale(1.2);
            cursor: default;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
