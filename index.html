<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上下半屏创意布局</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        /* 上半屏幕图片布局 */
        .上半屏幕 {
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
        }
        .图片容器 {
            width: 90%;
            height: 90%;
            display: flex;
            gap: 20px;
        }
        .图片项 {
            flex: 1;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .图片项 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .图片项 img:hover {
            transform: scale(1.03);
        }
        
        /* 下半屏幕互动区域 */
        .下半屏幕 {
            height: 50vh;
            background: #1a1a2e;
            position: relative;
        }
        .彩蛋容器 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .彩蛋 {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }
        .彩蛋:nth-child(odd) {
            background: linear-gradient(45deg, #ff512f, #f09819);
        }
        .彩蛋:nth-child(even) {
            background: linear-gradient(45deg, #7b439, #dc2430);
        }
    </style>
</head>
<body>
    <!-- 上半屏幕：两张图片并排 -->
    <div class="上半屏幕">
        <div class="图片容器">
            <div class="图片项">
                <img src="mmexport1747576604743.png" alt="风景图1">
            </div>
            <div class="图片项">
                <img src="mmexport1747576602409.png" alt="风景图2">
            </div>
        </div>
    </div>
    
    <!-- 下半屏幕：互动彩蛋区域 -->
    <div class="下半屏幕">
        <div class="彩蛋容器" id="eggContainer"></div>
    </div>

    <script>
        // 上半屏图片懒加载（示例）
        document.addEventListener('DOMContentLoaded', () => {
            const imgElements = document.querySelectorAll('.图片项 img');
            imgElements.forEach(img => {
                img.style.opacity = '0';
                img.style.transition = 'opacity 0.8s ease';
                setTimeout(() => {
                    img.style.opacity = '1';
                }, 300);
            });
        });
        
        // 下半屏互动彩蛋逻辑
        const eggContainer = document.getElementById('eggContainer');
        
        // 点击生成彩蛋
        eggContainer.addEventListener('click', (e) => {
            createEgg(e.clientX, e.clientY);
        });
        
        // 彩蛋动画效果
        function createEgg(x, y) {
            const egg = document.createElement('div');
            egg.classList.add('彩蛋');
            
            // 随机彩蛋大小和动画时间
            const size = Math.random() * 40 + 20;
            const duration = Math.random() * 3 + 2;
            
            egg.style.width = `${size}px`;
            egg.style.height = `${size}px`;
            egg.style.left = `${x - size/2}px`;
            egg.style.top = `${y - size/2}px`;
            egg.style.boxShadow = `0 0 20px rgba(255, 255, 255, 0.5)`;
            egg.style.animation = `rise ${duration}s ease-out forwards`;
            
            eggContainer.appendChild(egg);
            
            // 定义上升动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes rise {
                    0% {
                        transform: translateY(0) scale(1);
                        opacity: 1;
                    }
                    100% {
                        transform: translateY(-150px) scale(0.5);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
            
            // 动画结束后移除元素
            setTimeout(() => {
                egg.remove();
            }, duration * 1000);
        }
    </script>
</body>
</html>
