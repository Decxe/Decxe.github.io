<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* 视频样式：占满上半屏幕（50% 高度） */
        video {
            width: 100vw; /* 100% 宽度 */
            height: 50vh; /* 50% 视口高度 */
            object-fit: cover; /* 保持比例覆盖容器 */
            display: block; /* 去除底部间隙 */
        }

        /* 标题样式：位于视频上方中央 */
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* 阴影效果 */
            z-index: 1; /* 确保标题在视频上方 */
        }
    </style>
</head>
<body>
    <!-- 视频标签 -->
    <video autoplay muted loop>
        <source src="VID_20250521_121929.mp4" type="video/mp4">
    </video>

    <!-- 标题 -->
    <div class="title">csgo上瘾的症状</div>
</body>
</html>
