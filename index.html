<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双图并排全屏展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        body {
            overflow: hidden;
            height: 100vh;
            background: #0f0f1a;
        }
        .图片容器 {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: row;
            overflow: hidden;
        }
        @media (max-width: 768px) {
            .图片容器 {
                flex-direction: column; /* 手机端自动堆叠显示 */
            }
        }
        .图片项 {
            flex: 1;
            position: relative;
            cursor: pointer;
            transition: flex 0.5s ease;
        }
        .图片项 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }
        .图片项:hover img {
            transform: scale(1.05);
        }
        .图片项.active {
            flex: 1.5; /* 点击后放大宽度 */
        }
        .图片项.active img {
            transform: scale(1.1);
        }
        .图片信息 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .图片项:hover .图片信息 {
            opacity: 1;
        }
        .切换提示 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            z-index: 1;
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="图片容器" id="imageContainer">
        <div class="图片项" data-index="1">
            <img src="mmexport1747576604743.png" alt="图片1">
            <div class="图片信息">
                <h3>南极突破手瑞哥</h3>
                <p>点击可放大查看</p>
            </div>
            <div class="切换提示">← 点击切换</div>
        </div>
        <div class="图片项" data-index="2">
            <img src="mmexport1747576602409.png" alt="图片2">
            <div class="图片信息">
                <h3>南极突破手老大</h3>
                <p>点击可放大查看</p>
            </div>
            <div class="切换提示">点击切换 →</div>
        </div>
    </div>

    <script>
        const imageContainer = document.getElementById('imageContainer');
        const imageItems = document.querySelectorAll('.图片项');
        let activeIndex = 0; // 记录当前激活的图片索引
        
        // 初始化第一张图片为激活状态
        imageItems[0].classList.add('active');
        
        // 点击图片切换效果
        imageItems.forEach(item => {
            item.addEventListener('click', () => {
                // 移除所有激活状态
                imageItems.forEach(i => i.classList.remove('active'));
                // 添加当前图片激活状态
                item.classList.add('active');
                // 记录当前索引
                activeIndex = parseInt(item.dataset.index) - 1;
            });
        });
        
        // 自动切换图片（可选功能）
        let autoSwitch = setInterval(() => {
            activeIndex = (activeIndex + 1) % imageItems.length;
            imageItems.forEach(i => i.classList.remove('active'));
            imageItems[activeIndex].classList.add('active');
        }, 5000); // 5秒自动切换一次
        
        // 鼠标悬停暂停自动切换，离开继续
        imageContainer.addEventListener('mouseenter', () => {
            clearInterval(autoSwitch);
        });
        
        imageContainer.addEventListener('mouseleave', () => {
            autoSwitch = setInterval(() => {
                activeIndex = (activeIndex + 1) % imageItems.length;
                imageItems.forEach(i => i.classList.remove('active'));
                imageItems[activeIndex].classList.add('active');
            }, 5000);
        });
    </script>
</body>
</html>
