<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>游戏乐园 - 10合1小游戏</title>
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <style>
    .hidden { display: none; }
    .game-modal-content { min-height: 400px; }
  </style>
</head>
<body class="font-inter bg-gray-50 min-h-screen flex flex-col">
  <!-- 登录页面 -->
  <div id="login-page" class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-100 to-purple-100">
    <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-xl">
      <form id="login-form" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700">用户名</label>
          <div class="relative">
            <input type="text" id="username" name="username" class="w-full pl-10 pr-3 py-3 border rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="请输入用户名" required>
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center"><i class="fa fa-user text-gray-400"></i></div>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">密码</label>
          <div class="relative">
            <input type="password" id="password" name="password" class="w-full pl-10 pr-3 py-3 border rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="请输入密码" required>
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center"><i class="fa fa-lock text-gray-400"></i></div>
          </div>
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg flex items-center justify-center">
          <i class="fa fa-sign-in mr-2"></i> 登录
        </button>
      </form>
    </div>
  </div>

  <!-- 主游戏页面 -->
  <div id="game-page" class="hidden flex-grow">
    <header class="bg-white shadow-md">
      <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <h1 class="text-xl font-bold">游戏乐园</h1>
        <button id="logout-btn" class="text-gray-600 hover:text-red-500"><i class="fa fa-sign-out"></i></button>
      </div>
    </header>

    <main class="container mx-auto px-4 py-8">
      <h2 class="text-2xl font-bold mb-8">选择游戏</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <!-- 游戏卡片 1-10 -->
        <div class="bg-white rounded-xl shadow-md cursor-pointer" data-game="pvz">
          <img src="https://picsum.photos/300/200?seed=pvz" alt="植物大战僵尸" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-bold">植物大战僵尸</h3>
            <p class="text-gray-600">策略塔防经典</p>
          </div>
        </div>
        <div class="bg-white rounded-xl shadow-md cursor-pointer" data-game="tic-tac-toe">
          <img src="https://picsum.photos/300/200?seed=tic" alt="井字棋" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-bold">井字棋</h3>
            <p class="text-gray-600">经典益智对战</p>
          </div>
        </div>
        <div class="bg-white rounded-xl shadow-md cursor-pointer" data-game="guess-number">
          <img src="https://picsum.photos/300/200?seed=guess" alt="猜数字" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-bold">猜数字</h3>
            <p class="text-gray-600">逻辑推理挑战</p>
          </div>
        </div>
        <div class="bg-white rounded-xl shadow-md cursor-pointer" data-game="memory">
          <img src="https://picsum.photos/300/200?seed=memory" alt="记忆卡片" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-bold">记忆卡片</h3>
            <p class="text-gray-600">记忆力大挑战</p>
          </div>
        </div>
        <div class="bg-white rounded-xl shadow-md cursor-pointer" data-game="tetris">
          <img src="https://picsum.photos/300/200?seed=tetris" alt="俄罗斯方块" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-bold">俄罗斯方块</h3>
            <p class="text-gray-600">经典消除游戏</p>
          </div>
        </div>
        <div class="bg-white rounded-xl shadow-md cursor-pointer" data-game="snake">
          <img src="https://picsum.photos/300/200?seed=snake" alt="贪吃蛇" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-bold">贪吃蛇</h3>
            <p class="text-gray-600">敏捷类经典</p>
          </div>
        </div>
        <div class="bg-white rounded-xl shadow-md cursor-pointer" data-game="puzzle">
          <img src="https://picsum.photos/300/200?seed=puzzle" alt="拼图" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-bold">拼图游戏</h3>
            <p class="text-gray-600">碎片重组挑战</p>
          </div>
        </div>
        <div class="bg-white rounded-xl shadow-md cursor-pointer" data-game="flappy">
          <img src="https://picsum.photos/300/200?seed=flappy" alt="飞扬的小鸟" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-bold">飞扬的小鸟</h3>
            <p class="text-gray-600">敏捷飞行挑战</p>
          </div>
        </div>
        <div class="bg-white rounded-xl shadow-md cursor-pointer" data-game="minesweeper">
          <img src="https://picsum.photos/300/200?seed=minesweeper" alt="扫雷" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-bold">扫雷</h3>
            <p class="text-gray-600">策略推理游戏</p>
          </div>
        </div>
        <div class="bg-white rounded-xl shadow-md cursor-pointer" data-game="sudoku">
          <img src="https://picsum.photos/300/200?seed=sudoku" alt="数独" class="w-full h-48 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-bold">数独</h3>
            <p class="text-gray-600">数字逻辑谜题</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- 游戏模态框 -->
  <div id="game-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg p-6 max-w-4xl w-full">
      <h2 class="text-xl font-bold mb-4" id="modal-title"></h2>
      <div id="modal-content" class="min-h-400"></div>
      <button id="close-modal" class="mt-4 w-full bg-red-500 text-white py-2 rounded-lg">关闭</button>
    </div>
  </div>

  <script>
    // 登录逻辑
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = 'admin', password = '12345678';
      if (document.getElementById('username').value === username && 
          document.getElementById('password').value === password) {
        document.getElementById('login-page').classList.add('hidden');
        document.getElementById('game-page').classList.remove('hidden');
      } else {
        alert('用户名或密码错误');
      }
    });

    // 登出逻辑
    document.getElementById('logout-btn').addEventListener('click', () => {
      document.getElementById('game-page').classList.add('hidden');
      document.getElementById('login-page').classList.remove('hidden');
    });

    // 游戏列表
    const games = {
      pvz: () => `<h2>植物大战僵尸</h2><p>策略塔防游戏逻辑...</p>`,
      'tic-tac-toe': () => `<h2>井字棋</h2><p>X vs O 对战...</p>`,
      'guess-number': () => `<h2>猜数字</h2><p>1-100 猜谜逻辑...</p>`,
      memory: () => `<h2>记忆卡片</h2><p>翻牌配对游戏...</p>`,
      tetris: () => `<h2>俄罗斯方块</h2><canvas id="tetris-canvas"></canvas>`,
      snake: () => `<h2>贪吃蛇</h2><canvas id="snake-canvas"></canvas>`,
      puzzle: () => `<h2>拼图游戏</h2><div class="grid grid-cols-3 gap-2">...</div>`,
      flappy: () => `<h2>飞扬的小鸟</h2><canvas id="flappy-canvas"></canvas>`,
      minesweeper: () => `<h2>扫雷</h2><div class="grid grid-cols-9 gap-1">...</div>`,
      sudoku: () => `<h2>数独</h2><div class="grid grid-cols-9 gap-1">...</div>`
    };

    // 打开游戏模态框
    document.querySelectorAll('[data-game]').forEach(card => {
      card.addEventListener('click', () => {
        const gameId = card.dataset.game;
        document.getElementById('modal-title').textContent = games[gameId].name || '小游戏';
        document.getElementById('modal-content').innerHTML = games[gameId]();
        document.getElementById('game-modal').classList.remove('hidden');
      });
    });

    // 关闭模态框
    document.getElementById('close-modal').addEventListener('click', () => {
      document.getElementById('game-modal').classList.add('hidden');
    });
  </script>
</body>
</html>
